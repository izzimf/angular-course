<div class="items-list-container">
  <div class="header-section">
    <h1>Items Catalog</h1>
    <div class="search-container">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        (input)="onSearchChange(searchQuery)"
        placeholder="Search items..."
        class="search-input"
      />
    </div>
  </div>

  <div *ngIf="listLoading$ | async" class="loading-container">
    <div class="spinner"></div>
    <p>Loading items...</p>
  </div>

  <div *ngIf="(listError$ | async) as error" class="error-container">
    <p class="error-message">{{ error }}</p>
  </div>

  <ng-container *ngIf="!(listLoading$ | async) && !(listError$ | async)">
    <ng-container *ngIf="items$ | async as items">
      <div *ngIf="items.length > 0; else noItems" class="items-grid">
        <app-item-card *ngFor="let item of items" [item]="item"></app-item-card>
      </div>
      <ng-template #noItems>
        <div class="empty-state">
          <p>No items available. Try adjusting your search.</p>
        </div>
      </ng-template>
    </ng-container>
  </ng-container>
</div>
